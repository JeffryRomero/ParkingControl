<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Parking Control - CEUTEC</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-6" ng-repeat="(floor, space) in floors">
        <div ng-if="space.free==0" class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-times fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{space.free}}</div>
                        <div> Estacionamiento Disponible</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">{{floor}}</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <div ng-if="space.free>0" class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-check fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{space.free}}</div>
                        <div> Estacionamiento Disponible</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">{{floor}}</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
